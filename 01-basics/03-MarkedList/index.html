<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <title>MarkedList</title>
    <style>
      .marked {
        color: #efc14e;
      }
    </style>
  </head>
  <body>
    <div v-if="emailsList && emailsObj" id="app" style="margin-top: 2rem">
      <div class="container">
        <div class="form-group">
          <input v-model="emailInputValue" type="search" />
        </div>
        <ul>
          <li v-for="item in emailsObj" :class="{'marked': item.isMarked === true}">{{ item.email }}</li>
        </ul>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
